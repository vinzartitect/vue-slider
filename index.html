<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Slider</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./asset/css/style.css">

</head>
<body>

    <!-- istanziato -->
    <div id="root">

        <!-- titolo in alto -->
        <h1 class="text-center m-3">Vue Slider</h1>

        <!-- main con foto e frecce -->
        <div class="container">
            
            <div class="row d-flex justify-content-center align-items-center">

                <div class="col-2 d-flex justify-content-end">
                    <!-- freccia a sinistra -->
                    <i class="fa-solid fa-chevron-left" @click="prevPhoto"></i>
                </div>

                <div class="col-8">
                    <!-- immagini slider -->
                    <img :src="photos[counterPhoto]" alt="" class="img-fluid">
                </div>

                <div class="col-2">
                    <!-- freccia a sinistra -->
                    <i class="fa-solid fa-chevron-right" @click="nextPhoto"></i>
                </div>

            </div>

            <div class="d-flex justify-content-center align-items-center my-3">
                <!-- dots -->
                <i class="fa-solid fa-circle mx-3" v-for="(elm, index) in photos" @click="clickDots(index)"></i>
            </div>

        </div>

        <!-- scritta footer sotto -->
        <div class="d-flex justify-content-center align-items-start mt-3">
            <span>made with &hearts; for Boolean!</span>
        </div>

    </div>

    <!-- javascript only -->
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <script type="text/javascript" src="./asset/js/main.js" ></script>
    
</body>
</html>
